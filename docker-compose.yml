version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ekranchik-backend
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=sqlite+aiosqlite:///./static/ekranchik.db
      - EXCEL_FILE_PATH=/app/testdata/Учет КПЗ 2025.xlsm
      - FTP_HOST=${FTP_HOST:-172.17.11.194}
      - FTP_PORT=${FTP_PORT:-21}
      - FTP_USER=${FTP_USER:-omron}
      - FTP_PASSWORD=${FTP_PASSWORD:-12345678}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN:-}
      - BOT_PASSWORD=${BOT_PASSWORD:-1122}
      - CORS_ORIGINS=["http://ktm.local", "http://localhost"]
      - STATIC_DIR=static
      - IMAGES_DIR=static/images
    volumes:
      - ./static:/app/static
      - ./testdata:/app/testdata:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ekranchik

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ekranchik-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ekranchik

networks:
  ekranchik:
    driver: bridge
